<div class="items">
<Span style="text-decoration: underline;">Clock</Span>
<Span><a href="Alarm.html" style="color:white; text-decoration: none;">Alarm</a></Span>

<div class="container">   
<div class="display">
    <div id="days">
        <h6 id="mon">Mon</h6>
        <h6 id="tue">Tue</h6>
        <h6 id="wed">Wed</h6>
        <h6 id="thu">The</h6>
        <h6 id="fri">Fri</h6>

        <div id="clock" onload="clock()" style="display: inline;font-size: 40px;"> </div>
   </div>
</div>
